<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>task36</title>
    <style> 
        *{
            margin:0;
            padding:0;
            box-sizing:border-box;
            font-family:  'Helvetica Neue', Helvetica, Arial, sans-serif;

        }
        .content{
            margin:0 auto;
            padding:30px 0;
            width:1240px;
        }
        .clear-fix{
            display: table;
            content:'';
            clear:both;            
        }
        .main{
            width:800px;
            float:left;
            min-height:800px;          
        }
        aside{
            width:440px;
            float:left;
            min-height: 800px;
            overflow: hidden;
 
        }
        .control-wrapper{
            padding:5px 20px;                  

        }
        .console-wrapper{
            height:775px;
            color:#fff;
            font-size:16px;  
            font-family: Menlo, Consolas, monospace;          

        }
        .console-lines{
            width:40px;
            height:100%;
            overflow: hidden;             
            background-color: #2C3E50; 
            border-top-left-radius: 5px;
            border-bottom-left-radius: 5px; 
            float:left;   
            padding:5px 0; 
            font-size:14px;     
        }
        .console-line{
            height:20px;
            line-height: 20px;
            padding-right:5px;
            text-align: right;
            color: #ecf0f1;
        }
        .console-editor{
            padding:5px 0;
            width:360px;
            height:100%;
            float:left;
            background-color:#34495E; 
            border:none;
            border-top-right-radius: 5px;
            border-bottom-right-radius: 5px;
            line-height: 20px;
            color: #ecf0f1;
            
        }
        .qi-wrapper{
            margin:5px 11px;
            position:relative;
        }
        .qipan{
            border-collapse: collapse;
            text-align: center;
        }
        .qipan.type30 td{
            width:25px;
            height:25px;
        }
        .qipan.type20 td{
            width:37px;
            height:37px;
        }
        
        .qipan td.qipan-ge{
            border:1px solid #ccc;

        }
        .qipan td.y-axis{            
            border-right:1px solid #000;
            
        }
        .qipan td.x-axis{
             
            border-bottom: 1px solid #000;        
        }
        .qipan td.wall{
            background-color: #BDC3C7;
        }
        .qizi{
            position:absolute;            
            background: url(./imgs/bot.png) no-repeat ;
            background-size: contain;
            top:37px;
            left:37px;
            width:37px;
            height:37px;
            transition:all 250ms linear;
        }
        .qizi.type20{
            width:37px;
            height:37px;
            top:37px;
            left:37px;
        }
        .qizi.type30{
            width:25px;
            height:25px;
            top:25px;
            left:25px;
        }


    </style>


</head>
<body>
    <div class="content clear-fix">
        <div class="main">
            <div class="qi-wrapper">
                <table class="qipan" id="qipan"></table>
                <div class="qizi" id="qizi"></div>
            </div>
        </div>
        <aside>
            <div class="control-wrapper">
                <select name="" id="qipan-sel">
                    <option value="30">30*30</option>
                    <option value="20">20*20</option>
                </select>
                <select name="" id="speed-sel">
                    <option value="500">慢速</option>
                    <option value="250">中速</option>                    
                    <option value="100">快速</option>
                    <option value="0">极速</option>
                </select>
                <button id="execute-btn">运行</button>
                <button id="refresh-btn">重置</button>
                <button id="randomBuild-btn">随机修墙</button>
            </div>
            <div class="console-wrapper">
                <div class="console-lines">
                    <div class="console-line">1</div>
                </div>
                <textarea class="console-editor"></textarea>
            </div>
        </aside>
    </div>
    <script src="./js/common.js"></script>
    <script src="./js/task36-qipan.js"></script>
    <script src="./js/task36-qizi.js"></script>
    <script src="./js/task36-qi.js"></script>
    <script src="./js/task36-app.js"></script>
</body>
</html>
